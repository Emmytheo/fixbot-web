<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/stylez.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="login.html">
				<img src="img/avatar.svg">
				<h2 class="title">register</h2>
           		<div class="txt">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
					<div class="contentBx div">
						<div class="form">
							<div class="inputBx">
								<input type="text" name="" placeholder="">
								<span>Full Name</span>
							</div>
							<div class="inputBx">
								<input type="text" name="" placeholder="">
								<span>Email address</span>
							</div>
							<div class="inputBx">
								<input type="text" name="" placeholder="">
								<span>Occupation</span>
							</div>
							<div class="inputBx">
								<input type="text" name="" placeholder="">
								<span>User Name</span>
							</div>
							<div class="inputBx">
								<input type="password" name="" placeholder="">
								<span>Choose password</span>
							</div>
							<div class="inputBx">
								<input type="password" name="" placeholder="">
								<span>Confirm password</span>
							</div>
							<div class="inputBx">
								<input type="text" name="" placeholder="">
								<span>Mobile No.</span>
							</div>
							<div class="inputBx">
								<textarea placeholder=""></textarea>
								<span>Information About Your Car</span>
							</div>
							<div>
								<input type="submit" class="btn" name="" value="register">
							</div>
						</div>
					</div>
					<a href="index.html">
				<input class="btn" value="back">
				</a>
			</div>
				
			</form>
			
        </div>
    </div>
    <script type="text/javascript" src="js/maine.js"></script>
</body>
</html>
